<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
    </header>

    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="fone">Telefone:</label>
        <input type="tel" id="fone" name="fone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="motivo-contato">Motivo do Contato:</label>
        <select id="motivo-contato" name="motivo-contato" required>
            <option value="" disabled selected>Selecione o motivo do contato</option>
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
        </select>

        <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
